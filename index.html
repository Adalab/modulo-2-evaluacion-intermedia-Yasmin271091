<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Evaluación intermedia de Yasmin</title>
</head>
<body>
    <main>
        <h1>Juego Piedra, Papel y Tijera</h1>
        <p>Introduce aquí tu jugada:</p>
        <form action="" class="form">
        <select class="select js-select">
            <option>Seleccione su jugada</option>
            <option value="1">Piedra</option>
            <option value="2">Papel</option>
            <option value="3">Tijera</option>
        </select>
        <button class="btn js-btn">Jugar</button>
        </form>
        <section>
            <p class="js-textResult">Vamos a Jugar!</p>
            <p class="js-player">Jugador:</p>
            <p class="js-computer">Computadora:</p>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
